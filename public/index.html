<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      main {
        width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      h2 {
        border: 3px solid green;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>My Awesome Droplet!</h2>
    </main>

    <script>
      function makeRed(el) {
        el.style.cssText = "color: green; border-color: black";
      }

      function makeBlack(el) {
        el.style.cssText = "color: black; border-color: green";
      }

      let counter = 1;
      let elem = document.querySelector('h2');

      setInterval(() => {
        if (counter % 2 === 0) {
          makeRed(elem);
        } else {
          makeBlack(elem);
        }

        counter += 1;
      }, 1000)

    </script>
  </body>
</html>
